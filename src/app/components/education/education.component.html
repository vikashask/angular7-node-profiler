<div id="education">
    <h2 class="heading">Education</h2>
    <div class="education-block" *ngFor="let educationData of education">
        <h3>
            {{educationData.Institute}}
        </h3>
        <span class="education-date">
            {{educationData.passoutYear}}
        </span>
        <h4>{{educationData.Course}} ({{educationData.Specialization}} )</h4>
        <h4>{{educationData.courseType}} ({{educationData.duration}} )</h4>
    </div>
  </div>
